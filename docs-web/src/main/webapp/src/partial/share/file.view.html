<div class="text-center">
  <div class="btn-group pull-left">
    <button type="button" class="btn btn-default" ng-click="closeFile()">
      <span class="fas fa-times"></span>
    </button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="previousFile()">{{ 'file.view.previous' | translate }}</button>
    <button type="button" class="btn btn-default" ng-click="nextFile()">{{ 'file.view.next' | translate }}</button>
  </div>

  <div class="btn-group pull-right">
    <!-- 无条件显示旋转按钮 -->
    <button type="button" class="btn btn-default" ng-click="rotateImage(-90)">
      <span class="fas fa-undo"></span> 左转
    </button>
    <button type="button" class="btn btn-default" ng-click="rotateImage(90)">
      <span class="fas fa-redo"></span> 右转
    </button>
  </div>
</div>


<div class="text-center" ng-if="$stateParams.fileId">
  <img ng-src="../api/file/{{ $stateParams.fileId }}/data?size=web&share={{ $stateParams.shareId }}" />
</div>
